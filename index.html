
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="zomatol.png" type="image/x-icon">

    
</head>
<body>
    <!-- Header Section -->
    <div id="head">
        <button id="Filters">Filters</button>
        <button id="Offers">Offers</button>
        <button id="Rating">Rating 4.5+</button>
        <button id="Alcohol">Serves Alcohol</button>
        <button id="Open">Open Now</button>
    </div>

    <!-- Filter Popup Section -->
    <div id="filterpopup" class="hidden">
        <h3>Choose Filter</h3>

        <div class="filterOption">
            <input type="radio" id="sortByRating" name="filterOption" value="rating">
            <label for="sortByRating">Sort by Rating</label>
        </div>

        <div class="filterOption">
            <input type="radio" id="sortByHighLow" name="filterOption" value="highLow">
            <label for="sortByHighLow">High to Low (Price)</label>
        </div>

        <div class="filterOption">
            <input type="radio" id="sortByLowHigh" name="filterOption" value="costLowHigh">
            <label for="sortByLowHigh">Cost: Low to High</label>
        </div>

        <div class="filterOption">
            <input type="radio" id="sortByDistance" name="filterOption" value="distance">
            <label for="sortByDistance">Distance</label>
        </div>
        
        <button id="applyFilter">Apply</button>
        <button id="closeFilter">Close</button>
    </div>

    <!-- Root Element to Display Restaurants -->
    <div id="root"></div>

    <!-- JavaScript -->
    <script src="app.js"></script>

</body>
</html>
